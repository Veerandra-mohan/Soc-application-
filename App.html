<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { text-align: center; padding: 20px; background-color: #282c34; color: white; }
        .clock-container { margin-top: 50px; }
        .clock { font-size: 2rem; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div><script type="text/babel">
    function DigitalClock() {
        const [time, setTime] = React.useState(new Date());
        const [format, setFormat] = React.useState('24-hour');
        const [timezone, setTimezone] = React.useState('local');
        
        React.useEffect(() => {
            const interval = setInterval(() => setTime(new Date()), 1000);
            return () => clearInterval(interval);
        }, []);
        
        function formatTime(date) {
            let options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            if (format === '12-hour') options.hour12 = true;
            return date.toLocaleTimeString('en-US', options);
        }
        
        function getTimeForZone() {
            if (timezone === 'local') return time;
            return new Date(time.toLocaleString('en-US', { timeZone: timezone }));
        }
        
        return (
            <div className="container clock-container">
                <h1>Digital Clock</h1>
                <div className="clock bg-dark p-3 rounded">{formatTime(getTimeForZone())}</div>
                <div className="mt-3">
                    <label className="form-label">Time Format:</label>
                    <select className="form-select" value={format} onChange={e => setFormat(e.target.value)}>
                        <option value="24-hour">24-Hour</option>
                        <option value="12-hour">12-Hour</option>
                    </select>
                </div>
                <div className="mt-3">
                    <label className="form-label">Select Timezone:</label>
                    <select className="form-select" value={timezone} onChange={e => setTimezone(e.target.value)}>
                        <option value="local">Local Time</option>
                        <option value="America/New_York">New York (EST)</option>
                        <option value="Europe/London">London (GMT)</option>
                        <option value="Asia/Tokyo">Tokyo (JST)</option>
                        <option value="Australia/Sydney">Sydney (AEDT)</option>
                    </select>
                </div>
            </div>
        );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<DigitalClock />);
</script>

</body>
</html>
